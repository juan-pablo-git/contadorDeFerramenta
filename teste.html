<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #313131;
        }

        canvas {
            box-shadow: -3px 2px 9px 6px black;
            cursor: pointer;
        }

        .tools {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 15px;

        }

        .tools .color-field {
            height: 40px;
            width: 40px;
            min-height: 40px;
            min-width: 40px;
            cursor: pointer;
            display: inline-block;
            box-sizing: border-box;
            border-radius: 50%;
            border: 2px solid white;
            margin: 0 10px;

        }

        .tools .button {
            align-self: center;
            width: 100px;
            height: 40px;
            border: 2px solid white;
            cursor: pointer;
            color: white;
            background: #222;
            font-weight: bold;
            margin: 0 10px;
        }

        .color-picker {
            align-self: center;
            margin: 0 10px;
            height: 50px;
        }

        .pen-range {
            align-self: center;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button type="button" onclick="clear_canvas()" class="button"> Clear</button>
            <button type="button" onclick="undo_last()" class="button"> Undo</button>
            <div onclick="change_color(this)" class="color-field" style="background: red;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: blue;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: green;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: yellow;"></div>

            <input onInput="draw_color = document.getElementsByClassName('color-picker')[0].value " type="color"
                class="color-picker">
            <input type="range" min="1" max="100" class="pen-range" onInput="dra_width = this.value">
        </div>
    </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth - 60;
        canvas.height = 400;

        let start_background_color = "white"
        let context = canvas.getContext('2d');
        context.fillStyle = start_background_color;
        context.fillRect(0, 0, canvas.width, canvas.height);

        let draw_color = 'black';
        let dra_width = "2";
        let is_drawing = false;
        let restore_array = []
        let index = -1;

        function change_color(element) {
            draw_color = element.style.background;
        }


        canvas.addEventListener("touchstart", start, false);
        canvas.addEventListener("touchmove", draw, false);
        canvas.addEventListener("mousedown", start, false);
        canvas.addEventListener("mousemove", draw, false);
        canvas.addEventListener("touchend", stop, false);
        canvas.addEventListener("mouseup", stop, false);
        canvas.addEventListener("mouseout", stop, false);

        function start(event) {
            is_drawing = true;
            context.beginPath();
            context.moveTo(event.clientX - canvas.offsetLeft,
                event.clientY - canvas.offsetTop);
            event.preventDefault();
        }

        function draw(event) {
            if (is_drawing) {
                context.lineTo(event.clientX - canvas.offsetLeft,
                    event.clientY - canvas.offsetTop);
                context.strokeStyle = draw_color;
                context.lineWidth = dra_width;
                context.lineCap = "round";
                context.lineJoin = "round";
                context.stroke();
            }
            event.preventDefault();
        }

        function stop(event) {
            if (is_drawing) {
                context.stroke();
                context.closePath();
                is_drawing = false;
            }
            event.preventDefault();

            if(event.type != 'mouseout'){

                restore_array.push(context.getImageData(0,0,canvas.width,canvas.height))
                index += 1  
            }

        }

        function clear_canvas() {
            context.fillStyle = start_background_color
           context.clearRect(0,0,canvas.width,canvas.height) 
            context.fillRect(0,0,canvas.width,canvas.height)
            restore_array = []
            index = -1 
        }
        function undo_last(){
            if(index <= 0){
                clear_canvas()
            }else{
                index -=1
                restore_array.pop()
                context.putImageData(restore_array[index],0,0)
            }
        }
    </script>
</body>

</html>
