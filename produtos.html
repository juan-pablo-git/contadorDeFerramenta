<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
        font-size: 28px;
        font-weight: 700;
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 40px;
        flex-wrap: wrap;
    }

    .card {
        width: 150px;
        text-align: center;
    }

    .img-box {
        width: 100%;
        height: 150px;
        background: #d9d9d9;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        font-size: 18px;
        border-radius: 4px;
    }

    .info {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 8px;
        gap: 5px;
        font-size: 14px;
    }

    .square {
        width: 15px;
        height: 15px;
        background: #d9d9d9;
        border: 1px solid #bbb;
    }

    .export-btn {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        padding: 15px 0;
        background: red;
        color: white;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
</style>

</head>
<body>

<h1>CARRINHO - 1</h1>

<div class="container">

    <div class="card">
        <div class="img-box">imagem 1</div>
        <div class="info">
            <div class="square"></div> - Produto
        </div>
    </div>

    <div class="card">
        <div class="img-box">Imagem 2</div>
        <div class="info">
            <div class="square"></div> - Produto
        </div>
    </div>

</div>

<button class="export-btn">Exportar</button>

</body>
</html>
