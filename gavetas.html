<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
            /* Scroll liberado */
            overflow-x: hidden;
        }

        /* MENU FIXO */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: #222;
            display: flex;
            gap: 10px;
            z-index: 99;
        }

        .menu button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 8px;
        }

        #toggleDraw {
            background: #ff0000;
        }

        #eraseBtn {
            background: #ffaa00;
        }

        /* Container dos canvas */
        #listaCanvas {
            margin-top: 70px; /* abaixo do menu fixo */
            padding-bottom: 40px;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
            background: transparent;
        }
    </style>
</head>

<body>

    <script>
        // Pega as imagens do localStorage
        var gavetas = JSON.parse(localStorage.getItem("gavetas")) || [];
    </script>

    <!-- MENU FIXO -->
    <div class="menu">
        <button id="toggleDraw">‚úèÔ∏è Desenhar</button>
        <button id="eraseBtn">üßΩ Borracha</button>
    </div>

    <!-- ONDE OS CANVAS SER√ÉO CRIADOS -->
    <div id="listaCanvas"></div>
    <div>
        Eu,_______________________________ confirmo que todos os itens estao nos seus devidos lugares com excessao dos itens marcados.
    </div>
     <div>
        Ass:________________________________
        <br>
        Data:____/____/____
    </div>
    <button id="salvar" type="button">Salvar PDF</button>


    <script>
        const listaCanvas = document.getElementById("listaCanvas");

        const btn = document.getElementById("toggleDraw");
        const eraseBtn = document.getElementById("eraseBtn");

        let drawingEnabled = false;
        let erasing = false;

        // Alternar desenho
        btn.onclick = () => {
            drawingEnabled = !drawingEnabled;

            if (drawingEnabled) {
                erasing = false;
                eraseBtn.textContent = "üßΩ Borracha";
            }

            btn.textContent = drawingEnabled ? "üñêÔ∏è Mover Tela" : "‚úèÔ∏è Desenhar";
        };

        // Alternar borracha
        eraseBtn.onclick = () => {
            erasing = !erasing;

            if (erasing) {
                drawingEnabled = true;
                btn.textContent = "üñêÔ∏è Mover Tela";
                eraseBtn.textContent = "üñåÔ∏è Voltar ao L√°pis";
            } else {
                eraseBtn.textContent = "üßΩ Borracha";
            }
        };


        // ===== FUN√á√ïES DE DESENHO UNIVERSAIS =====

        let desenhando = false;
        let canvasAtual = null;

        function getPosCanvas(canvas, e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.clientX - rect.left) * (canvas.width / rect.width),
                y: (e.clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDraw(e) {
            if (!drawingEnabled) return;

            desenhando = true;
            canvasAtual = e.target;
            const ctx = canvasAtual.getContext("2d");

            const p = getPosCanvas(canvasAtual, e);

            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
        }

        function drawMove(e) {
            if (!drawingEnabled || !desenhando) return;

            const ctx = canvasAtual.getContext("2d");
            const p = getPosCanvas(canvasAtual, e);

            ctx.lineWidth = erasing ? 30 : 5;
            ctx.lineCap = "round";

            ctx.globalCompositeOperation = erasing ? "destination-out" : "source-over";
            if (!erasing) ctx.strokeStyle = "red";

            ctx.lineTo(p.x, p.y);
            ctx.stroke();
        }

        function stopDraw() {
            desenhando = false;
        }


        // ===== CARREGAR IMAGENS E CRIAR UM CANVAS PARA CADA =====

        gavetas.forEach((iten) => {
            const img = new Image();
            img.src = "http://192.168.18.8/ContadorDeFerramentas/imagens/" + iten[1];

            img.onload = () => {
                // Cria canvas
                const cv = document.createElement("canvas");
                const ctx = cv.getContext("2d");

                // Tamanho real da imagem
                cv.width = img.width;
                cv.height = img.height;

                // Desenha imagem em alta qualidade
                ctx.drawImage(img, 0, 0);

                // Insere na p√°gina
                listaCanvas.appendChild(cv);

                // Eventos de desenho
                cv.addEventListener("pointerdown", startDraw);
                cv.addEventListener("pointermove", drawMove);
                cv.addEventListener("pointerup", stopDraw);
                cv.addEventListener("pointerleave", stopDraw);

                // Bloquear scroll quando desenhar no celular
                cv.addEventListener("touchmove", (e) => {
                    if (drawingEnabled) e.preventDefault();
                }, { passive: false });
            };
        });

        document.getElementById("salvar").addEventListener("click",()=>{
            window.print()
        })
    </script>

</body>

</html>
