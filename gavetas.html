<body>



    <script>
        // Pega as imagens do localStorage
        var gavetas = JSON.parse(localStorage.getItem("gavetas")) || [];
    </script>

    <script>
        const listaCanvas = document.getElementById("listaCanvas");
        const teste = document.getElementById("teste");


        const btn = document.getElementById("toggleDraw");
        const eraseBtn = document.getElementById("eraseBtn");
        const undoBtn = document.getElementById("undoBtn");

        let tentandoZoom = false;
        let pinchInicial = null;

        document.addEventListener("touchstart", (e) => {
            console.log(e.touches[0])
            if (e.touches.length === 2) {
                tentandoZoom = true;
                //alert("üì± Usu√°rio tentou dar ZOOM");
                console.log(e)
            }
        }, { passive: true });

        document.addEventListener("touchend", (e) => {
            if (e.touches.length < 2) {
                tentandoZoom = false;
            }
        });

        undoBtn.onclick = () => {
            if (!canvasAtual) return;

            if (canvasAtual.historyIndex > 0) {
                canvasAtual.historyIndex--;
                const ctx = canvasAtual.getContext("2d");
                ctx.putImageData(
                    canvasAtual.history[canvasAtual.historyIndex],
                    0,
                    0
                );
            }
        };

        let drawingEnabled = false;
        let erasing = false;
        let restore_array = []
        let index = -1

        // Alternar desenho
        btn.onclick = () => {
            drawingEnabled = !drawingEnabled;

            if (drawingEnabled) {
                erasing = false;
                eraseBtn.textContent = "üßΩ Borracha";
            }

            btn.textContent = drawingEnabled ? "üñêÔ∏è" : "‚úèÔ∏è";
        };

        // Alternar borracha
        eraseBtn.onclick = () => {
            erasing = !erasing;

            if (erasing) {
                drawingEnabled = true;
                btn.textContent = "üñêÔ∏è";
                eraseBtn.textContent = "üñåÔ∏è";
            } else {
                eraseBtn.textContent = "üßΩ";
            }
        };


        // ===== FUN√á√ïES DE DESENHO UNIVERSAIS =====

        let desenhando = false;
        let canvasAtual = null;

        function getPosCanvas(canvas, e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.clientX - rect.left) * (canvas.width / rect.width),
                y: (e.clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDraw(e) {
            if (!drawingEnabled) return;

            desenhando = true;
            canvasAtual = e.target;
            const ctx = canvasAtual.getContext("2d");
            canvasAtual.history = canvasAtual.history.slice(0, canvasAtual.historyIndex + 1);
            canvasAtual.history.push(
                ctx.getImageData(0, 0, canvasAtual.width, canvasAtual.height)
            );
            canvasAtual.historyIndex++;

            const p = getPosCanvas(canvasAtual, e);

            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
        }

        function drawMove(e) {
            if (!drawingEnabled || !desenhando) return;

            const ctx = canvasAtual.getContext("2d");
            const p = getPosCanvas(canvasAtual, e);

            ctx.lineWidth = erasing ? 30 : 5;
            ctx.lineCap = "round";

            ctx.globalCompositeOperation = erasing ? "destination-out" : "source-over";
            if (!erasing) ctx.strokeStyle = "red";

            ctx.lineTo(p.x, p.y);
            ctx.stroke();
        }

        function stopDraw() {
            desenhando = false;
            if (canvasAtual) {
                const ctx = canvasAtual.getContext("2d");
                ctx.globalCompositeOperation = "source-over";
            }
            //restore_array.push(canvasAtual.getImageData(0, 0, canvasAtual.width, canvasAtual.height))
            //index += 1

        }


        // ===== CARREGAR IMAGENS E CRIAR UM CANVAS PARA CADA =====

        gavetas.forEach((iten) => {
            const img = new Image();
            img.src = "http://192.168.18.8/ContadorDeFerramentas/imagens/" + iten[1];

            img.onload = () => {
                // Cria canvas
                const cv = document.createElement("canvas");
                cv.history = []
                cv.historyIndex = -1;
                const ctx = cv.getContext("2d");

                // Tamanho real da imagem
                cv.width = img.width;
                cv.height = img.height;

                // Desenha imagem em alta qualidade
                ctx.drawImage(img, 0, 0);
                cv.history.push(ctx.getImageData(0, 0, cv.width, cv.height));
                cv.historyIndex += 1;

                // Insere na p√°gina
                listaCanvas.appendChild(cv);

                // Eventos de desenho
                cv.addEventListener("pointerdown", startDraw);
                cv.addEventListener("pointermove", drawMove);
                cv.addEventListener("pointerup", stopDraw);
                cv.addEventListener("pointerleave", stopDraw);

                // Bloquear scroll quando desenhar no celular
                cv.addEventListener("touchmove", (e) => {
                    if (drawingEnabled) e.preventDefault();
                }, { passive: false });
            };
        });

        document.getElementById("salvar").addEventListener("click", () => {
            window.print()
        })
    </script>

</body>
