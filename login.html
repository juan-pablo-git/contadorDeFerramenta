<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: #ffffff;
            padding-top: 40px;
        }

        .logo-circle {
            width: 180px;
            height: 180px;
            background: #d9d9d9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        h2 {
            margin-top: 40px;
            font-size: 20px;
            font-weight: 700;
        }

        .input {
            width: 80%;
            max-width: 350px;
            padding: 14px;
            margin-top: 15px;
            background: #d9d9d9;
            border: none;
            border-radius: 8px;
            font-size: 15px;
        }

        .button {
            width: 80%;
            max-width: 350px;
            margin-top: 25px;
            padding: 16px;
            background: red;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="logo-circle">
        SUA<br>LOGO
    </div>

    <h2>Área exclusiva para clientes</h2>



    
    <input name="usuario" type="text" class="input" placeholder="usuário" />
    <input name="senha" type="password" class="input" placeholder="senha" />

    <button class="button">LOGIN</button>
    <script>
        document.getElementsByClassName("button")[0].addEventListener('click', () => {
            fetch(`${window.location.origin}:3001/login`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    usuario: document.getElementsByName("usuario")[0].value,
                    senha: document.getElementsByName("senha")[0].value
                })
            }).then(r => r.json()).then(r=>{
                if(r.status == 200){
                    console.log(r)
                    localStorage.clear("codigo")
                    localStorage.setItem("codigo",r.valores[0][2])
                    location.href = "carrinhos.html"
                }
            })
        })
    </script>
</body>

</html>
