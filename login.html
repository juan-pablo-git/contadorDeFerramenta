<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        background: #ffffff;
        padding-top: 40px;
    }

    .logo-circle {
        width: 180px;
        height: 180px;
        background: #d9d9d9;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
    }

    h2 {
        margin-top: 40px;
        font-size: 20px;
        font-weight: 700;
    }

    .input {
        width: 80%;
        max-width: 350px;
        padding: 14px;
        margin-top: 15px;
        background: #d9d9d9;
        border: none;
        border-radius: 8px;
        font-size: 15px;
    }

    .button {
        width: 80%;
        max-width: 350px;
        margin-top: 25px;
        padding: 16px;
        background: red;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>

    <div class="logo-circle">
        SUA<br>LOGO
    </div>

    <h2>Área exclusiva para clientes</h2>

    <input type="text" class="input" placeholder="usuário" />
    <input type="password" class="input" placeholder="senha" />

    <button class="button">LOGIN</button>

</body>
</html>
